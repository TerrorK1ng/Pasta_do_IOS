<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculo Matemático</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h1>Matemático</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus Alunos</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>HTML</th>
							<th>CSS</th>
							<th>JavaScript</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id = "primeiro-aluno">
							<td class="info-nome">Paulo</td>
							<td class="info-nota-HTML">10</td>
							<td class="info-nota-CSS">8</td>
							<td class="info-nota-JS">7</td>
							<td class="info-media-notas">0</td>
						</tr>

						<tr class="paciente" id = "segundo-aluno">
							<td class="info-nome">João</td>
							<td class="info-nota-HTML">8</td>
							<td class="info-nota-CSS">7</td>
							<td class="info-nota-JS">4</td>
							<td class="info-media-notas">0</td>
						</tr>

						<tr class="paciente" id = "terceiro-aluno">
							<td class="info-nome">Erica</td>
							<td class="info-nota-HTML">5</td>
							<td class="info-nota-CSS">6</td>
							<td class="info-nota-JS">4</td>
							<td class="info-media-notas">0</td>
						</tr>

						<tr class="paciente" id = "quarto-aluno">
							<td class="info-nome">Douglas</td>
							<td class="info-nota-HTML">8</td>
							<td class="info-nota-CSS">7</td>
							<td class="info-nota-JS">4</td>
							<td class="info-media-notas">0</td>
						</tr>
						<tr class="paciente" id = "quinto-aluno">
							<td class="info-nome">Tatiana</td>
							<td class="info-nota-HTML">6</td>
							<td class="info-nota-CSS">5</td>
							<td class="info-nota-JS">9</td>
							<td class="info-media-notas">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
